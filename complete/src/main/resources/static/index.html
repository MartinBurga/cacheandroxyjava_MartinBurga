<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor Rápido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Traductor Rápido</h1>

<div>
    <input id="word" type="text" placeholder="Palabra a traducir">
    <select id="from">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
    </select>
    <select id="to">
        <option value="en">Inglés</option>
        <option value="es">Español</option>
    </select>
    <button onclick="translateWord()">Traducir</button>
</div>

<div class="result" id="result"></div>

<script>
    async function translateWord() {
        const word = document.getElementById('word').value.trim();
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        if (!word) {
            document.getElementById('result').innerText = "Se debe insertar una palabra";
            return;
        }

        const url = `/api/translate?word=${encodeURIComponent(word)}&from=${from}&to=${to}`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById('result').innerText = "Resultado: " + text;
        } catch (error) {
            document.getElementById('result').innerText = "Error al traducir.";
            console.error(error);
        }
    }
</script>

</body>
</html>
